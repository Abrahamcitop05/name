<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Me perdonas?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style>

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('mono triste.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            height: 100vh; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }

        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .titulo h1 {
            color: #000000;
        }

        .opciones {
            margin-top: 20px;
        }

        .p1, .p2 {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .p1 {
            background-color: #d9534f;
            color: white;
            position: absolute;
        }

        .p2 {
            background-color: #5cb85c;
            color: white;
        }

        #si {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/5382333/5382333-uhd_3840_2160_30fps.mp4" type="video/mp4">
            Tu navegador no soporta videos en HTML5.
        </video>
    </div>
    <audio id="miAudio">
        <source src="https://raw.githubusercontent.com/Abrahamcitop05/name/main/happy%20happy%20happy.mp3" type="audio/mpeg">
        </audio>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Me perdonas?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Sí</p>
        </div>
        <div id="si">
            <h2>¡Gracias! ^^ </h2>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $(".p1").hover(function(){
                // Generar posiciones aleatorias dentro de la ventana
                let arriba = Math.random() * (window.innerHeight - 50);
                let izquierda = Math.random() * (window.innerWidth - 100);
                
                // Mover el botón "No" a la nueva posición
                $(this).css({ "top": arriba + "px", "left": izquierda + "px" });
            });
        });

        function dijoSi(){
            document.getElementById("si").style.display = "block";

            // Ocultar el video de fondo
            document.querySelector(".video-container").style.display = "none";

             // Cambiar la imagen de fondo
            document.body.style.backgroundImage = "url('https://i.imgur.com/91yA9Lx.jpeg')";
            document.body.style.backgroundSize = "cover"; // Asegura que la imagen cubra toda la pantalla
            document.body.style.backgroundPosition = "center"; // Centra la imagen
             // Reproducir el audio
                // Reproducir el audio desde el elemento <audio>
                let audio = document.getElementById("miAudio");
                audio.play();
        }
    </script>
</body>
</html>
